<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Menu</title>
    <style>
        @keyframes glowing-border {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes star-blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes rainbow-text {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .stars {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: star-blink 2s infinite alternate;
        }

        .planet-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #f39c12, #e74c3c);
            border-radius: 50%;
            box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.8);
            animation: orbit 10s linear infinite;
        }

        .menu {
            width: 300px;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483);
            color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
            border: 4px solid;
            animation: glowing-border 3s infinite linear;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .menu-header {
            font-size: 20px;
            font-weight: bold;
            animation: rainbow-text 2s infinite linear;
        }

        .clock {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 2px;
            transition: background 0.3s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.6);
        }

        .tab-content {
            display: none;
            margin-top: 10px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="planet-container">
        <div class="planet"></div>
    </div>
    <div class="menu">
        <div class="menu-header">@minhchauioscheat</div>
        <div class="clock" id="clock"></div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab(event, 'main')">Main</div>
            <div class="tab" onclick="switchTab(event, 'function')">Function</div>
            <div class="tab" onclick="switchTab(event, 'info')">Info</div>
        </div>
        <div id="main" class="tab-content active">
            <label><input type="checkbox"> Device Sensitivity Certificate V7.0</label>
        </div>
        <div id="function" class="tab-content">
            <p>Super Function Settings:</p>
            <label for="sensitivity">Adjust:</label>
            <input type="range" id="sensitivity" name="sensitivity" min="50" max="350" value="200" oninput="updateSensitivity(this.value)">
            <span id="sensitivityValue">200</span>
        </div>
        <div id="info" class="tab-content">
            <p>MinhChau Information Technology.</p>
            <button class="contact-button" onclick="window.location.href='https://www.zalo.me/0386316282'">Inbox @minhchauioscheat</button>
        </div>
    </div>

    <script>
        function switchTab(event, tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function updateSensitivity(value) {
            document.getElementById('sensitivityValue').textContent = value;
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Ho_Chi_Minh', hour12: false };
            const time = now.toLocaleTimeString('vi-VN', options);
            document.getElementById('clock').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
